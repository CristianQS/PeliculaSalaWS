<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSalasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSalasLabel_id}" for="id" />
                    <h:inputText id="id" value="#{salasController.selected.id}" title="#{bundle.EditSalasTitle_id}" required="true" requiredMessage="#{bundle.EditSalasRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSalasLabel_pelicula}" for="pelicula" />
                    <h:inputText id="pelicula" value="#{salasController.selected.pelicula}" title="#{bundle.EditSalasTitle_pelicula}" />
                    <h:outputLabel value="#{bundle.EditSalasLabel_sala}" for="sala" />
                    <h:inputText id="sala" value="#{salasController.selected.sala}" title="#{bundle.EditSalasTitle_sala}" />
                </h:panelGrid>
                <h:commandLink action="#{salasController.update}" value="#{bundle.EditSalasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSalasViewLink}"/>
                <br />
                <h:commandLink action="#{salasController.prepareList}" value="#{bundle.EditSalasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSalasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
